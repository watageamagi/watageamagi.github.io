<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <!--  bootstrap  -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
    <!--  css  -->
    <link rel="stylesheet"  type="text/css" href="./src/css/app.css">
    <link rel="stylesheet"  type="text/css" href="./src/plugin/animate.min.css">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!--  fontawesome  -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <div id="app" v-cloak>
        <div class="sitida-box">
            <div class="sitida-title">
                <img class="sitida-sake"  src="src/images/gu.png">
                <div class="sitida-a">
                    <h1>七田</h1>
                    <p>成龍酒造（愛媛県）</p>
                </div>
            </div>
            <div class="sitida-details">
                <h1>まずは何も見ずに一口</h1>
                <p>お酒をグラスに注ぎ、まずは何も見ないで味わってみましょう。</p>
                <button class="button1"　type="submit">次へ</button>
            </div>

            <div>
                <b-button v-b-modal.modal-center>Launch centered modal</b-button>
              
                <b-modal id="modal-center" centered title="BootstrapVue" hide-header hide-footer>
                  <div class="lol">
                    <p class="taikenn">このお酒は体験済みです</p>
                    <p>前回の結果を見る</p>
                    <p>もう一度体験する</p>
                    <h5>＊前回の結果は上書きされます</h5>
                  </div>
                </b-modal>
              </div>
            
        </div>
     </div>

  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <!-- <script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script> -->

    <!-- components -->

    <script src="./src/js/App.js"></script>

</body>
</html>
