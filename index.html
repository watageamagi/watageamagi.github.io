<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <!--  bootstrap  -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
    <!--  css  -->
    <link rel="stylesheet"  type="text/css" href="./src/css/app.css">
    <link rel="stylesheet"  type="text/css" href="./src/plugin/animate.min.css">

    <!--  fontawesome  -->
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <div id="app" v-cloak>

        <!--     スタート画面       -->
        <div v-if="!isGameStart" class="startView">
            <vs-button
                size="xl"
                @click="gameStart"
            >START</vs-button>
        </div>


        <!--     ジャンケンの画面       -->
        <div class="gameView" v-else>
            <vs-button
                size="xl"
                @click="tehudachange(JANKEN_GU)"
            >グー</vs-button>

            <vs-button
                size="xl"
                @click="tehudachange(JANKEN_TYOKI)"
            >チョキ</vs-button>

            <vs-button
                size="xl"
                @click="tehudachange(JANKEN_PA)"
            >パー</vs-button>

            {{ getTehudaName }}
            {{ getCpuName }}
            {{ kekka }}

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.js"></script>

    <!-- components -->

    <script src="./src/js/App.js"></script>

</body>
</html>
